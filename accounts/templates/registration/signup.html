{% extends "accounts.html" %}
{% block content %}
<div class="shadow-wrap">
 <div class="form-wrap">
  <div style="text-align: left;">
    <h3>Sign-Up</h3>
  </div>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <a class="signup-link" href="{% url 'accounts:login' %}">Login</a>
 </div>
</div>
{% endblock content %}
